{% extends 'wrapper.html' %}
{% block content %}


<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Contact</h2>
      </div>

      <div class="row mt-1">

        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Location:</h4>
              <p><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2936.241025816332!2d72.30772378568803!3d40.75587838305674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2s!4v1657871395712!5m2!1sru!2s" width="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
            </div>

          </div>

        </div>
        {% for p in partfolyo %}
        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="bi bi-phone"></i>
              <h4>Number </h4>
              <p> {{p.phone}}</p>
            </div>

          </div>

        </div>
        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="bi bi-envelope"></i>
              <h4>Email </h4>
              <p> {{p.email}}</p>
            </div>

          </div>

        </div>
      {% endfor%}
        <div class="col-lg-8 mt-5 mt-lg-0">

          <form method="post"> 
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="exampleInputPassword1">
            </div>
            <label for="exampleInputEmail1" class="form-label">Subject</label>
              <input name="subject" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Message</label>
              <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->

{% endblock content %}
